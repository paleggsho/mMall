<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ES6-2</title>
    </head>
    <body>
        <h2>ES6-2</h2>
        <script>
            function sum(x, y, z) {
                let total = 0
                if(x) total += x
                if(x) total += y
                if(z) total += z
                console.log(`total: ${total}`)
            }
            sum(5,0,9)
            function sum2(...m){
                let total = 0
                for(var i of m){
                    total += i
                }
                console.log(`total: ${total}`)
            }
            sum2(4,8,9,10)

            let sum3 = (...m) => {
                let total = 0
                for(var i of m){
                    total += i
                }
                console.log(`total: ${total}`)
            }
            sum3(4,8,9,10)
        </script>
    </body>
</html>
