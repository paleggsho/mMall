<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="components-demo">
            <div :style="{fontSize: postFontSize + 'em'}">
                <blog-post v-for="post in posts" :key="post.id" v-bind:post="post" v-on:enlarge-text="postFontSize += 0.1"></blog-post>
            </div>
            <input type="text" v-model="cityName.name">
            <p>{{cityName}}</p>
        </div>
        
        
        <script src="./../node_modules/vue/dist/vue.js"></script>
        <script>
            Vue.component('blog-post', {
                props: ['post'],
                template: `<div class="blog-post"><h3>{{post.title}}</h3><button @click="$emit('enlarge-text')">Enlarge text</button><div v-html="post.content"></div></div>`
            })
            var myVue = new Vue({
                el: "#components-demo",
                data() {
                    return{
                        posts: [
                            { id: 1, title: 'My journey with Vue' },
                            { id: 2, title: 'Blogging with Vue' },
                            { id: 3, title: 'Why Vue is so fun' }
                        ],
                        postFontSize: 1,
                        cityName: {id: 1, name: 'shanghai'}
                    }
                    
                },
                // watch: {
                //     cityName:{
                //         handler(newName, oldName){

                //         },
                //         deep: true,
                //         immdiate: true
                //     }
                        
                // }
            })
        </script>
    </body>
</html>
