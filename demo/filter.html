<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div  id="app-8">
            <li v-for="n in evenNum(numbers)">{{ n }}</li>
            <button v-on:click="warn('Form cannot be submitted yet.', $event)">
                Submit
            </button>
            <input placeholder="click here" v-model.trim="message">
            <p>{{message}}</p>
            
        </div>
        
        <script src="./../node_modules/vue/dist/vue.js"></script>
        <script>
            var myVue = new Vue({
                el: "#app-8",
                data: {
                    numbers: [1,2,3,4,5,6],
                    message: ''
                    
                },
                // computed:{
                //     evenNum() {
                //         return this.numbers.filter(function(number){
                //             return number % 2 == 0
                //         })
                //     }
                // },
                methods: {
                    evenNum(numbers) {
                        return this.numbers.filter((number) => {
                            return number % 2 == 0
                        })
                    },
                    warn: function (message, event) {
                        // 现在我们可以访问原生事件对象
                        if (event) 
                            event.preventDefault()//阻止元素发生默认的行为
                        
                        alert(message)
                        
                        
                    }
                }
            })
        </script>
    </body>
</html>
