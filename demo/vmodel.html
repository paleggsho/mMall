<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>v-model</h1>
        <hr>
        <div  id="app">
            
            <p>文本信息：{{message}}</p>
            <h3>文本框</h3>
            <p>v-model<input type="text" v-model="message"></p>
            <!-- .lazy 当光标离开输入框时，文字信息的内容才变 -->
            <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
            <!-- 若先输入字符串在输入数字，无用；若先输入数字，再输入字符串，字符串被忽略 -->
            <p>v-model.number<input type="text" v-model.lazy.number="message"></p>
            <!-- 去空格 -->
            <p>v-model.trim<input type="text" v-model.lazy.trim="message"></p>
            <hr>
            <h3>文本域</h3>
            <textarea cols="30" rows="10" v-model="message"></textarea>
            <hr>
            <h3>多选框绑定单个值</h3>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{isTrue}}</label>
            <hr>
            <h3>多选框绑定数组</h3>
            <p>
                <input type="checkbox" id="1" value="1" v-model="arr">
                <label for="isTrue">1</label>
                <input type="checkbox" id="2" value="2" v-model="arr">
                <label for="isTrue">2</label>
                <input type="checkbox" id="3" value="3" v-model="arr">
                <label for="isTrue">3</label>
                <input type="checkbox" id="4" value="4" v-model="arr">
                <label for="isTrue">4</label>
            </p>
            <p>{{arr}}</p>
            <hr>
            <h3>单选框绑定</h3>
            <p>
                <input type="radio" id="11" value="famale" v-model="sex">
                <label for="isTrue">famale</label>
                <input type="radio" id="22" value="male" v-model="sex">
                <label for="isTrue">male</label>
            </p>
            <p>{{sex}}</p>
        </div>
        
        <script src="./../node_modules/vue/dist/vue.js"></script>
        <script>
            var myVue = new Vue({
                el: "#app",
                data: {
                    message: 'hhhh',
                    isTrue: true,
                    arr: [],
                    sex: ''
                }
            })
        </script>
    </body>
</html>
