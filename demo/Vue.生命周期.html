<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Vue.生命周期</h1>
        <hr>
        <div  id="app-8">
            <section>
                {{data}}
            </section>
            <input v-model="fun">
            <br><br>
            {{count}}
            <p><button @click="add">ADD</button></p>
        </div>
        <button onclick="myVue.$destroy()">销毁</button>
        
        <script src="./../node_modules/vue/dist/vue.js"></script>
        <script>
            var myVue = new Vue({
                el: "#app-8",
                data: {
                    data: "aaa",
                    info: "nono",
                    count: 1
                },
                computed:{
                    fun(){
                        return this.info
                    }
                },
                beforeCreate:function(){
                    console.group('------beforeCreate创建前状态------');
                    console.log(this.info)
                    console.log(this.$el)
                },
                created:function(){
                    console.group('------created创建完毕状态------');
                    console.log(this.info)
                    console.log(this.$el)
                },
                beforeMount:function(){
                    console.group('------beforeMount挂载前状态------');
                    console.log(this.info)
                    console.log(this.$el)
                },
                mounted:function(){
                    console.group('------mounted 挂载结束状态------');
                    console.log(this.info)
                    console.log(this.$el)
                },
                beforeUpdate:function(){
                    console.group('------mounted 挂载结束状态------');
                    console.log(this.$el)
                    console.log(this.data)

                },
                updated:function(){
                    console.log("更新完成========");
                },
                activated: function(){
                    console.log('activated=======')
                },
                deactivated: function(){
                    console.log('deactivated======')
                },
                beforeDestroy:function(){
                    console.log("销毁前========")
                    console.log(this.info)
                    console.log(this.$el)
                },
                destroyed:function(){
                    console.log("已销毁========")
                    console.log(this.info)
                    console.log(this.$el)
                },
                methods: {
                    add(){
                        this.count++
                    }
                }
            })
        </script>
    </body>
</html>
